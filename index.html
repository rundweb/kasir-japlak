<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kasir</title>
    <link rel="stylesheet" href="style/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>

    <div class="berhasil">
      <div class="berhasil-content">
        <h2>Pembayaran Berhasil</h2>
        <i class='bx bx-check'></i>
        <a href="index.html">Selesai</a>
      </div>
    </div>

    <div class="menu">
      <div class="data-menu">
        <div class="data-menu-content">
          <div class="title-data">
            <h3><i class="bx bx-food-menu"></i> Menu Japlak Nampol</h3>
          </div>
          <div class="menu-list">
            <!-- menu top -->
            <div class="menu-search">
              <div class="menu-kategori">
                <select id="kategori" onchange="kategoriList(this)">
                  <option value="all">Semua Menu</option>
                  <option value="makanan">Makanan</option>
                  <option value="minuman">Minuman</option>
                </select>
              </div>
              <div class="search">
                <input
                  type="text"
                  id="searchItem"
                  onkeyup="search()"
                  placeholder="Cari Makanan"
                />

                <div class="icon-search">
                  <i class="bx bx-search-alt"></i>
                </div>
              </div>
            </div>
            <!-- menu list -->
            <div class="menu-data" id="list-item"></div>
          </div>
        </div>
      </div>

      <!-- keranjang -->

      <div class="keranjang">
        <div class="keranjang-content">
          <div class="title-keranjang">
            <h3><i class="bx bx-basket"></i> Keranjang</h3>
          </div>

          <div class="keranjang-list">
            
          </div>

          <div class="keranjang-bayar">
            <div class="total">
              <p>Total Bayar</p>
              <p>:</p>
              <p class="bayar">Rp.0</p>
            </div>
            <button class="btn-bayar" onclick="btnBayar()">Selesaikan Pesanan</button>
          </div>

        </div>
      </div>
    </div>

    <script src="main/main.js"></script>
  </body>
</html>
